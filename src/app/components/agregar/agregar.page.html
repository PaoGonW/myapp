<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ lista.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating"></ion-label>  
    <br/>
    <ion-input
      label="Nueva tarea"
      label-placement="floating"
      fill="outline"
      placeholder="Ingrese su nueva tarea."
      type="text"
      [(ngModel)]="nombreTarea"
      (keyup.enter)="agregarTarea()"
      style="padding-top: 10px;"
    />
  </ion-item>

  <ion-list>
    <ion-list-header>
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of lista.tareas; let i = index">
      <ion-item>
        <ion-checkbox
          slot="start"
          color="tertiary"
          [(ngModel)]="item.completado"
          (ionChange)="cambioCheck(item)"
        />
        <ion-label>{{ item.descripcion }}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="borrar(i)" color="danger">
          <ion-icon name="trash" slot="icon-only" />
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
