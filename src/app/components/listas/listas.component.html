<ion-list>
  <ion-item-sliding *ngFor="let lista of tareas">
    <ion-item detail (click)="listaSeleccionada(lista)">
      <ion-label>{{ lista.titulo }}</ion-label>
      <ion-note slot="end" color="tertiary"></ion-note>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option color="tertiary" (click)="editarPendiente(lista)">
        <ion-icon name="create" slot="icon-only" />
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="borrarPendiente(lista)">
        <ion-icon name="trash" slot="icon-only" />
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
